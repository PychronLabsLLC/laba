name: Python Package using Anaconda

on:
  pull_request:
    branches: [main, dev]
  push:
    branches: [main, dev]

jobs:
  build-linux:
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 5
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.8", "3.9"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          # $CONDA is an environment variable pointing to the root of the miniconda directory
          $CONDA/bin/conda install --name base python=${{ matrix.python-version }} sqlalchemy pyserial pyzmq pyyaml pyqt
#      - name: Lint with flake8
#        run: |
#          $CONDA/bin/conda install flake8
#          # stop the build if there are Python syntax errors or undefined names
#          $CONDA/bin/flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
#          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
#          $CONDA/bin/flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      - name: Test with pytest
        run: |
          conda install pytest
          $CONDA/bin/pip install envisage chaco
          BEZIER_NO_EXTENSION=true $CONDA/bin/python -m pip install --upgrade bezier --no-binary=bezier
          $CONDA/bin/pytest --rootdir=test
